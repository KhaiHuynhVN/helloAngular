<div class="wrapper">
   <AngularIcon width="180"></AngularIcon>

   <nav class="nav-group">
      <button
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         [routerLink]="ROUTE_CONFIGS.HOME.fullPath"
         replaceUrl="true"
      >
         {{ "header.home" | translate }}
      </button>
      <button routerLinkActive="active" [routerLink]="ROUTE_CONFIGS.ABOUT.fullPath" replaceUrl="true">
         {{ "header.about" | translate }}
      </button>
      <button [ngClass]="{ active: isRouteActive(ROUTE_CONFIGS.PRODUCT_DETAIL.fullPath) }" class="cursor-default!">
         {{ "header.product_detail" | translate : { productId: productIdPathSelected() ?? "" } }}
      </button>
      <button routerLinkActive="active" [routerLink]="ROUTE_CONFIGS.CREATE_PRODUCT.fullPath" replaceUrl="true">
         {{ "header.create_product" | translate }}
      </button>

      <select (change)="changeLang($event)">
         <option value="vi">{{ "translation.vietnam" | translate }}</option>
         <option value="en">{{ "translation.english" | translate }}</option>
      </select>
   </nav>
</div>
