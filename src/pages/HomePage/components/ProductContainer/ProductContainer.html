<div class="mt-8">
   <h2 class="text-[1.6rem] font-bold text-slate-800 mb-6">Products ({{ products.length }})</h2>
   <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of products; track item.id) {
      <li
         class="group/product-item-container bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-slate-100"
      >
         <!-- Image -->
         <div class="relative overflow-hidden">
            <a [routerLink]="[ROUTE_CONFIGS.PRODUCT_DETAIL.fullPath, item.id]" replaceUrl="true" class="block cursor-pointer">
               <img
                  [src]="item.image"
                  [alt]="item.title"
                  class="w-full h-48 object-contain bg-white p-4 group-hover/product-item-container:scale-105 transition-transform duration-300"
               />
            </a>
            <!-- Delete Button -->
            <button
               (click)="handleDeleteProduct(item.id)"
               class="absolute top-3 left-3 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 opacity-0 group-hover/product-item-container:opacity-100 transition-all duration-200"
            >
               <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
               </svg>
            </button>
         </div>

         <!-- Content -->
         <div class="p-5">
            <!-- Category -->
            <div class="flex items-center gap-2 mb-2">
               <span class="px-2 py-0.5 bg-indigo-100 text-indigo-700 text-xs font-medium rounded capitalize">{{
                  item.category
               }}</span>
            </div>

            <!-- Title -->
            <h3
               class="text-lg font-bold text-slate-800 mb-1 group-hover/product-item-container:text-indigo-600 transition-colors line-clamp-1"
            >
               {{ item.title }}
            </h3>

            <!-- Description -->
            <p class="text-sm text-slate-500 mb-3 line-clamp-2">{{ item.description }}</p>

            <!-- Price & Rating -->
            <div class="flex items-center justify-between pt-3 border-t border-slate-100">
               <span class="text-xl font-bold text-emerald-600">${{ item.price }}</span>
               <span class="flex items-center gap-1 text-sm text-amber-500">
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                     <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                  </svg>
                  {{ item.rating.rate }} ({{ item.rating.count }})
               </span>
            </div>
         </div>
      </li>
      } @empty {
      <li class="col-span-full text-center py-12 text-slate-400">
         <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
               stroke-linecap="round"
               stroke-linejoin="round"
               stroke-width="1.5"
               d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            />
         </svg>
         <p class="text-lg font-medium">No items found</p>
      </li>
      }
   </ul>
</div>
